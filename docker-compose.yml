version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/beanionsdb
        SPRING_DATASOURCE_USERNAME: ohgiraffers
        SPRING_DATASOURCE_PASSWORD: ohgiraffers

  mysql:
    image: mysql:8.0
    #container_name: mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: beanionsdb
      MYSQL_USER: ohgiraffers
      MYSQL_PASSWORD: ohgiraffers
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
  app_data:
