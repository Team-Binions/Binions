<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../../css/default.css}"/>
    <link rel="stylesheet" th:href="@{../../css/user/common.css}">
    <link rel="stylesheet" th:href="@{/css/user/board/magazine.css}">
    <link rel="shortcut icon" th:href="@{/images/common/logo_png.png}" sizes="60x60">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
<!--    <div th:each="magazine : ${ magazine }">-->
<!--        <title th:text="${magazine.postTitle}"></title>-->
<!--    </div>-->
    <title>예랑예신</title>
</head>
<body>

    <div th:replace="user/layout/header.html"></div>

    <div class="content">
        <article>
            <div class="magazine_category">
                <p class="magazine_mainCategory" th:text="${magazine.mainCategory}"></p>
                <p class="category_line">|</p>
                <p class="magazine_subCategory" th:text="${magazine.subCategory}"></p>
            </div>
            <p class="magazine_detail_title" th:text="${magazine.postTitle}"></p>
            <div class="content_data">
                <p class="magazine_nickname" th:text="${magazine.member.nickname}"></p>
                <p class="magazine_date" th:text="${#dates.format(magazine.postDate, 'yyyy.MM.dd')}"></p>
            </div>
            <hr class="content_line">
            <p class="context" th:text="${magazine.postContext}"></p>
            <div class="uploaded_img_box" th:if="${magazine.getFile().get(0).getFileName() != null}">
                <ul>
                    <li th:each="img : ${magazine.getFile()}">
                        <img th:src="@{/images/upload/user/upload/{file}(file=${img.getFileName()})}">
                    </li>
                </ul>
            </div>
            <hr class="content_line">

            <button class="back_button" onclick="location.href='/board/magazine'">목록</button>
        </article>
    </div>

    <div th:replace="user/layout/footer.html"></div>

    <script th:src="@{/js/common.js}"></script>
</body>
</html>
