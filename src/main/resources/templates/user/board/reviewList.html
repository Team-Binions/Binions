<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/user/common.css}">
    <link rel="stylesheet" th:href="@{/css/user/board/review.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <div th:each="review: ${ PostAndMemberDTOList }">
        <title th:text="|${review.subCategory}수다방|"></title>
    </div>
    <script>
        const successMessage = `[[${ successMessage }]]`
        if (successMessage){
            alert(successMessage)
        }
    </script>
</head>
<body>

    <div th:replace="user/layout/header.html"></div>
    <div class="content">
    <article>
        <p class="review_title">예비들을 위한 리뷰</p>

        <form class="search_form">
            <div class="search_box">
                <input type="search" class="search_input" placeholder="검색어를 입력하세요">
                <span class="clear_btn"></span>
                <span class="search_btn"></span>
            </div>
        </form>

        <table class="review_List">
            <thead>
            <tr>
                <th class="eng">no</th>
                <th>제목</th>
                <th>조회수</th>
                <th>글쓴이</th>
                <th>작성시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review, i : ${ PostAndMemberDTOList }" >
                <td class="eng" th:text="${ (i.size + 1)-(i.count) }"></td>
                <td>
                    <a th:text="${ review.postTitle }" th:href="@{/board/reviewDetail(id=${review.postCode})}"></a>
                </td>
                <td class="eng" th:text="${ review.viewCount }"></td>
                <td th:text="${ review.member.nickname }"></td>
                <td class="eng" th:text="${ #dates.format(review.postDate, 'yyyy.MM.dd') }"></td>
            </tr>
            </tbody>
        </table>
            <button class="regist_button" type="button" th:onclick="|location.href='@{/board/freeRegist}'|">글쓰기</button>
    </article>
    </div>
<div class="paging">
    <script th:inline="javascript">
        window.onload = () => {
            reviewAllList();
        }



    </script>
</div>

<div th:replace="user/layout/footer.html"></div>

<script>
    //header sub menu 활성화
    const gnbMenu = document.querySelectorAll('.header_gnb > li > a');
    const subMenu = document.querySelectorAll('.sub_menu');
    gnbMenu.forEach(gnbmenu => {
        gnbmenu.addEventListener('mouseover', (e) => {
            e.currentTarget.nextElementSibling.classList.add("active");
        })
        gnbmenu.addEventListener('mouseout', (e) => {
            e.currentTarget.nextElementSibling.classList.remove("active");
        })
    });

    subMenu.forEach(submenu => {
        submenu.addEventListener('mouseover', (e) => {
            e.currentTarget.classList.add("active");
        })
        submenu.addEventListener('mouseout', (e) => {
            e.currentTarget.classList.remove("active");
        })
    })

    // 예리뷰 슬라이드
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });

    // 검색시 x버튼
    const clearBtn = document.querySelector(".clear_btn");
    clearBtn.addEventListener("click", (e) => { //x버튼 클릭시
        e.currentTarget.parentNode.querySelector(".search_input").value = null; // 입력된 검색어 내용 null로 변경
        clearBtn.classList.remove("active"); // x버튼 비활성화
    });

    // 검색시 입력 내용 실시간 감지 & x버튼 활성/비활성화
    const searchInput = document.querySelector(".search_input");
    searchInput.addEventListener("input", (e) => {
        if (e.currentTarget.value.length > 0) {// 검색어입력내용의 길이가 0보다 큰 경우
            clearBtn.classList.add("active"); // x버튼 활성화
        } else if (e.currentTarget.value.length <= 0) { // 검색어입력내용의 길이가 0보다 작거나 같은 경우
            clearBtn.classList.remove("active");// x버튼 비활성화
        }
    });
</script>
</body>
</html>
