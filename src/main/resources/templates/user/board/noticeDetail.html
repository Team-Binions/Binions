<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/default.css}">
  <link rel="stylesheet" th:href="@{/css/user/common.css}">
  <link rel="stylesheet" th:href="@{/css/user/main.css}">
  <link rel="stylesheet" th:href="@{/css/user/board/notice.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <title>공지사항</title>
</head>
<body>
<div th:replace="user/layout/header.html"></div>

  <div class="notice_category" th:each=" notice: ${ notice }">
    <p class="notice_mainCategory" th:text="${notice.mainCategory}"></p>
    <p class="category_line">|</p>
    <p class="notice_subCategory" th:text="${notice.subCategory}"></p>
  </div>

  <div class="notice_data" th:each=" notice: ${ notice }">
    <p class="notice_detail_title" th:text="${notice.postTitle}"></p>
    <div class="notice_content_data">
      <p class="notice_nickname" th:text="${notice.member.nickname}"></p>
      <p class="notice_Date" th:text="${#dates.format(notice.postDate, 'yyyy.MM.dd')}"></p>
    </div>
    <hr class="notice_content_line">
    <p class="notice_content" th:text="${notice.postContext}"></p>
    <hr class="notice_content_line">
  <!--  <button th:if="${previousNotice.postCode != null}" th:href="@{/board/detail(id=${previousNotice.postCode})}">이전글</button>-->
  <!--  <button>다음글</button>-->

  <button class="notice_back_button" onclick="location.href='/user/board/notice'">목록</button>
  </div>

<div th:replace="user/layout/footer.html"></div>

<script>
  //header sub menu 활성화
  const gnbMenu = document.querySelectorAll('.header_gnb > li > a');
  const subMenu = document.querySelectorAll('.sub_menu');
  gnbMenu.forEach(gnbmenu => {
    gnbmenu.addEventListener('mouseover', (e) => {
      e.currentTarget.nextElementSibling.classList.add("active");
    })
    gnbmenu.addEventListener('mouseout', (e) => {
      e.currentTarget.nextElementSibling.classList.remove("active");
    })
  });

  subMenu.forEach(submenu => {
    submenu.addEventListener('mouseover', (e) => {
      e.currentTarget.classList.add("active");
    })
    submenu.addEventListener('mouseout', (e) => {
      e.currentTarget.classList.remove("active");
    })
  })

  // 예리뷰 슬라이드
  const swiper = new Swiper('.swiper', {
    // Optional parameters
    direction: 'horizontal',
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
</script>
</body>
</html>
