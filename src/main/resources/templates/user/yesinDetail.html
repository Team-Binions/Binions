<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예신 수다방 상세</title>
</head>
<body>
<h1>예수다 | 예신 수다방</h1>
<table>

 <div th:each="yesin: ${ PostAndMemberDTOList }" >

  </div>
</table>


</body>
</html>
