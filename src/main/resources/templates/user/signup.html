<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예신예랑 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/user/common.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--HEADER-->
    <div th:replace="user/layout/header.html"></div>
    <!--/HEADER-->
    <div>
        <h2 style="padding-top: 50px; text-align: center">회원가입</h2>
    </div>
    <div class="terms_body">
        <h3 style="padding-bottom: 10px; padding-left: 10px">회원가입 약관 동의 <span style="font-size: smaller; color: #FA3E3E">(필수)</span></h3>
        <textarea name="terms" class="terms_box" readonly>대충 약관</textarea>
        <div style="padding-top: 10px; padding-left: 15px">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">&nbsp;동의합니다.</label>
        </div>
        <div style="width: 800px; padding-top: 30px; text-align: center">
            <h5 style="text-align: end; padding-right: 10px; padding-bottom: 5px"><span style="color: red; padding-right: 5px">*</span>필수 입력 사항</h5>
            <hr>
        </div>
    </div>
    <div class="signup_body">
        <div class="item_box">
            <span style="color: #FA3E3E">*</span>
            <h4 style="padding-right: 85px; display: inline-block">아이디</h4>
            <input class="input_item" type="text" name="memberId" id="memberId" placeholder="아이디를 입력해주세요">
            <div style="padding-left: 20px; display: inline-block">
                <button class="btn_item" type="button" id="checkId">중복확인</button>
            </div>
            <div class="label_box">
                <label for="memberId" id="idTxt"></label>
            </div>
        </div>
        <div style="padding-bottom: 28px">
            <span style="color: #FA3E3E">*</span>
            <h4 style="padding-right: 70px; display: inline-block">비밀번호</h4>
            <input class="input_item" type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요"/>
            <div style="padding-left: 145px">
                <label for="password" id="pwdTxt" style="font-weight:bold; font-size: 10px">*영문,숫자,특수문자 조합 8자 이상 입력해 주세요</label>
            </div>
        </div>
        <div class="item_box">
            <span style="color: #FA3E3E">*</span>
            <h4 style="padding-right: 85px; display: inline-block">닉네임</h4>
            <input class="input_item" type="text" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요"/>
            <div style="padding-left: 20px; display: inline-block">
                <button class="btn_item" type="button" id="checkNkname">중복확인</button>
            </div>
            <div class="label_box">
                <label for="nickname" id="nicknameTxt"></label>
            </div>
        </div>
        <div class="item_box">
            <span style="color: #FA3E3E">*</span>
            <h4 style="padding-right: 85px; display: inline-block">이메일</h4>
            <input class="input_item" type="email" name="memail" id="memail" placeholder="이메일을 입력해 주세요">
            <div style="padding-left: 20px; display: inline-block">
                <button class="btn_item" type="button" id="checkEmail">인증번호</button>
            </div>
        </div>
        <div class="item_box">
            <span style="color: #FA3E3E">*</span>
            <h4 style="padding-right: 70px; display: inline-block">인증번호</h4>
            <input class="input_item" type="text" id="memailconfirm" placeholder="인증번호를 입력해주세요">
            <div class="label_box">
                <span id="memailconfirmTxt"></span>
            </div>
        </div>
        <div style="padding-bottom: 47px">
            <h4 style="padding-left: 12px; padding-right: 69px; display: inline-block">전화번호</h4>
            <input class="input_item" type="text" id="phone" placeholder="전화번호를 입력해주세요">
            <div class="label_box">
                <label for="phone" id="phoneTxt"></label>
            </div>
        </div>
        <div style="padding-bottom: 64.6px">
            <span style="color: #FA3E3E">*</span>
            <h4 style="padding-right: 110px; display: inline-block">성별</h4>
            <input type="checkbox" name="gender" id="male" value="male">
            <label for="male" style="padding-left: 5px; padding-right: 40px">남자</label>
            <input type="checkbox" name="gender" id="female" value="female">
            <label for="female" style="padding-left: 5px">여자</label>
        </div>
        <div style="padding-bottom: 64.6px">
            <h4 style="padding-left: 12px; padding-right: 76px; display: inline-block">결혼 여부</h4>
            <input type="checkbox" name="verifyMarried" id="married" value="married">
            <label for="married" style="padding-left: 5px; padding-right: 40px">기혼</label>
            <input type="checkbox" name="verifyMarried" id="single" value="single">
            <label for="single" style="padding-left: 5px">미혼</label>
        </div>
        <div class="item_box">
            <h4 style="padding-left: 12px; padding-right: 31px; display: inline-block">웨딩홀 인증</h4>
            <div class="file_box">
                <input class="input_item" id="fileName" value="첨부파일" readonly>
                <div style="padding-left: 20px; display: inline-block">
                    <label for="verifyFile">업로드</label>
                </div>
                <input type="file" id="verifyFile">
            </div>
            <div style="padding-top: 9px; padding-left: 145px;">
                <h6 style="font-weight:bold; font-size: 10px">* 업로드 최대 용량은 10MB</h6>
            </div>
        </div>
    </div>
    <div style="padding-bottom: 60px; text-align: center;">
        <button class="btn_item" type="button" id="join" style="width: 476px;">가입하기</button>
<!--        <div style="padding-left: 80px; display:inline-block">-->
<!--            <a href="/" style="text-decoration-line: none"><button class="btn_item">취소</button></a>-->
<!--        </div>-->
    </div>

    <!--FOOTER-->
    <div th:replace="user/layout/footer.html"></div>
    <!--/FOOTER-->

    <script src="/js/signup.js"></script>
</body>
</html>
