<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/membersCss.css}"/>
</head>
<body>
    <table border="1px solid" align="center">
    <h2 align="center">회원 전체조회</h2>

    <tr>
        <th>회원번호</th>
        <th>아이디</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>성별</th>
        <th>가입일</th>
    </tr>
    <tr th:each="members: ${ membersList }">
        <td th:text="${ members.memberCode }"></td>
        <td>
            <a href="/admin/member/membersModify" th:text="${ members.memberId }"></a>
        </td>
        <td th:text="${ members.nickname }"></td>
        <td th:text="${ members.email }"></td>
        <td th:text="${ members.phone }"></td>
        <td th:text="${ members.gender }"></td>
        <td th:text="${ #dates.format(members.signupDate, 'yyyy.MM.dd') }"></td>
    </tr>
    </table>

</body>
</html>
