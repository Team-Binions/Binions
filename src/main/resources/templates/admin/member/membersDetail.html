<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beanions</title>
    <link rel="stylesheet" th:href="@{../../css/default.css}"/>
    <link rel="stylesheet" th:href="@{../../css/admin/common.css}">
    <link rel="stylesheet" th:href="@{../../css/admin/membersCss.css}">
</head>
<body>
<div th:replace="admin/header.html"></div>
<div class="sidebar_content">
<div th:replace="admin/sidebar.html"></div>
<article class="all-content">
        <p class="title_text_font">회원 상세 정보</p>
        <div class="font_div">
            <div class="memberBox">
                <label class="roro">게시글 수</label>
                <div th:text="${ usersReviewDataList.board }"></div>
            </div>
            <div class="memberBox2">
                <label class="roro">댓글 수</label>
                <div th:text="${ usersReviewDataList.comment }"></div>
            </div>
        </div>
        <p class="title_text_font2">회원 정보</p>
        <div>
            <div>
                <div class="text_font">
                    <div class="member_line">
                        <label class="label_interval_line">아이디</label>
                            <input type="text" class="member_Box" name="memberId" th:value="${ memberDetail.memberId }" readonly="readonly">
                        <label class="label_interval_line">닉네임</label>
                            <input type="text" class="member_Box" name="nickname" th:value="${ memberDetail.nickname }" readonly="readonly">
                    </div>
                    <div class="member_line">
                        <label class="label_no_interval_line">성별</label>
                        <p class="gender_line2" th:text="${ memberDetail.gender }"></p>
                    </div>
                    <div class="member_line">
                        <label class="label_interval_line">이메일</label>
                            <input type="text" class="member_Box" name="email" th:value="${ memberDetail.email }"
                                   readonly="readonly">
                        <label class="label_interval_line">전화번호</label>
                            <input type="text" class="member_Box" name="phone" th:value="${ memberDetail.phone }"
                                   readonly="readonly">
                    </div>
                    <div class="member_line">
                        <label class="label_no_interval_line">기혼 여부</label>
                            <p class="gender_line2" th:text="${ memberDetail.marriedStatus }"></p>
                    </div>
<!--                    <div class="member_line">-->
<!--                        <label class="label_no_interval_line">업로드 파일명</label>-->
<!--                        <input class="input_item" id="fileName" th:value="${ memberDetail.getWeddingFile() }" style="color: #A7A8C9" readonly>-->
<!--&lt;!&ndash;                        <div style="padding-left: 30px; display: inline-block; float: right">&ndash;&gt;-->
<!--&lt;!&ndash;                            <label for="verifyFile">업로드</label>&ndash;&gt;-->
<!--&lt;!&ndash;                        </div>&ndash;&gt;-->
<!--&lt;!&ndash;                        <input type="file" id="verifyFile" accept="image/jpeg, image/png, image/jpg, image/gif, image/webg">&ndash;&gt;-->
<!--                    </div>-->
                    <div class="member_line">
                        <label class="label_interval_line">웨딩홀 인증</label>
                        <input class="member_nickname_box" type="text" name="weddingVerified"
                            th:value="${ memberDetail.weddingVerified }" readonly="readonly">
                    </div>
                    <div class="member_line">
                        <label class="label_no_interval_line">업로드 이미지</label>
                        <div th:unless="${memberDetail.getWeddingFile() == null}" style="justify-content: left; padding-left: 105px; padding-top: 20px">
                            <img th:src="@{/images/upload/user/verify/{file}(file=${memberDetail.getWeddingFile()})}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="hr">
    <div class="table_box">
        <table>
            <tr>
                <th>번호</th>
                <th>게시판</th>
                <th>분류</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            <tr th:each="memberOne, i: ${ memberOnePosts }">
                <td th:text="${ i.index + 1 }"></td>
                <td th:text="${ memberOne.mainCategory }"></td>
                <td th:text="${ memberOne.subCategory }"></td>
                <td>
                    <a th:text="${memberOne.postTitle}"></a>
                </td>
                <td class="number" th:text="${#dates.format(memberOne.postDate, 'yyyy-MM-dd') }" ></td>
                <td th:text="${ memberOne.viewCount }"></td>
            </tr>
        </table>
    </div>
        <div class="button_box">
            <div class="button_interval">
                <button type="button" class="back_member_btn" onclick="location.href='/admin/member'">목록</button>
                <button type="button" th:onclick="|location.href='@{/admin/member/membersModify(id=${memberDetail.memberCode})}'|">수정하기
                </button>
            </div>
        </div>
        <div th:replace="admin/footer.html"></div>
</article>
</div>
</body>
</html>
